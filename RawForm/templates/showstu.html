<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Show Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h2 style="color:grey;text-align:center"> Show Students:</h2><br><br>
<div class="container col-sm-6">
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Roll no</th>
        <th>Marks</th>

        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    {% for c in student %}
    <tr class="table-light">
        <td>{{c.id}}</td>
        <td>{{c.name}}</td>
        <td>{{c.rollno}}</td>
        <td>{{c.marks}}</td>

        <td><a href="/student/update/{{c.id}}/">
            <button type="button" class="btn btn-warning"  style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Update</button>

        </a>
        </td>
        <td>
        <a href="/student/delete/{{c.id}}">
            <button type="button" class="btn btn-danger"  style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Delete</button>

        </a></td>


    </tr>
    {% endfor %}
    </tbody>
    </div>
</table>

<a style="margin-left:89%" href="/student/add/"><button type="button" class="btn btn-primary"  style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Add Student</button>
</a>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
