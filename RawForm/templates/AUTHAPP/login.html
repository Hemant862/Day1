<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

<h1>Login Page!</h1><br><br>

<div style="border:1px solid; width :30% ; padding : 2% ;margin-left: 35%">
    <form method="post">
        {% csrf_token %}
        <label>Enter Username:</label>
        <input type="text" name="uname" class="form-control"><br>
        <label> Password:</label>
        <input type="password" name="pw" class="form-control"><br>
        <input type="submit" class="btn-btn-success" value="login" style="margin-left:40%">
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
