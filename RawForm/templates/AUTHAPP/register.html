<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

<body>
<h1> Register Page</h1>
<div style="border:1px solid; width:60% ;padding: 2% ; margin-left:20%">

        {{ form.as_p}}
        <input type="submit" class="btn-btn-success" value="Sign Up" style="margin-left:40%">

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
