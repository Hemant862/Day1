<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<h3 style="text-align:center;">Add Student</h3><br><br>


    <form method="post" class="container col-sm-8" style="left-margin:30%;border:1px solid; padding:2%">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" value="{{s.name}}" name="name"><br><br>
        <label>Roll no</label>
        <input type="number" value="{{s.rollno}}" name="rollno"><br><br>
        <label>Marks</label>
        <input type ="number" value="{{s.marks}}" name="marks"><br><br>
        <input type="submit" value="Add student">
    </form>

<br><br><a style="margin-left:89%" href="/student/show/"><button type="button" class="btn btn-primary"  style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Show students</button>
</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
